<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rialo Card Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Rialo Card Generator</h1>

    <div class="form-box">
      <label>Your Name</label>
      <input type="text" id="nameInput" placeholder="Enter your name..." />

      <label>Select Role</label>
      <select id="roleSelect">
        <option value="">-- Choose Role --</option>
        <option value="researcher">Rialo Researcher</option>
        <option value="artist">Rialo Artist</option>
        <option value="memelord">Rialo Memelord</option>
        <option value="club">Rialo Club Member</option>
      </select>

      <!-- tombol utama -->
      <button id="generateBtn" class="primary-btn">Generate Card</button>
      <!-- tombol ini disembunyikan dulu, nanti dimunculkan setelah generate -->
      <button id="downloadBtn" class="secondary-btn hidden">Download PNG</button>
      <button id="twitterBtn" class="secondary-btn hidden">Share to Twitter</button>
    </div>

    <div class="card-output" id="cardOutput">
      <!-- Card akan muncul di sini -->
    </div>
  </div>

  <!-- html2canvas untuk download PNG -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
